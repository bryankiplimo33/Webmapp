<!DOCTYPE html>
<html>
<head>
  <title>HTML Document Structure</title>
  <link rel="stylesheet" href="https://example.com/styles.css">
  <script src="https://example.com/script.js"></script>
</head>
<body>
  <h1>Welcome to My HTML Document</h1>
  
  <p>This is a paragraph of text in the HTML document.</p>
  
  <map name="myMap">
    <area shape="rect" coords="0,0,50,50" href="https://example.com/page1.html" alt="Page 1">
    <area shape="rect" coords="50,0,100,50" href="https://example.com/page2.html" alt="Page 2">
  </map>
  
</body>
</html>
